<div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-color: aqua;">
                    <div class="card-header">
                        <h3 class="text-center my-4" style="color: black">
                            Login
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" *ngFor="let error of errors">
                            {{error}}
                        </div>

                        <form #loginForm="ngForm" (submit)="onSubmit()">
                            <div class="form-group">
                                <label class="small mb-1">Login</label>
                                <input type="text" name="username" [(ngModel)]="username" class="form-control py-4"
                                    placeholder="Digite seu login">
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Senha</label>
                                <input type="password" name="password" [(ngModel)]="password" class="form-control py-4"
                                    placeholder="Digite sua senha">
                            </div>

                            <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                <button type="submit" class="btn btn-primary">
                                    Entrar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a (click)="preparaCadastro($event)" href="#"> Faça uma solicitação, clique aqui. </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
